<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Please Forgive Me</title>
    <style>
        body { 
            font-family: 'Georgia', serif; 
            background-color: #2c3e50; 
            color: #bdc3c7;
            text-align: center; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            transition: background-color 1s;
        }
        /* Gloomy overlay */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, transparent 40%, black 150%);
            pointer-events: none;
        }
        .gif-container { margin: 20px; width: 250px; transition: transform 0.3s; }
        img { width: 100%; border-radius: 15px; filter: grayscale(80%); transition: 0.5s; }
        
        h1 { font-style: italic; letter-spacing: 1px; z-index: 1; }

        .buttons { display: flex; align-items: center; justify-content: center; gap: 20px; z-index: 1; }
        
        #yesBtn { 
            background-color: #27ae60; color: white; border: none; 
            padding: 12px 25px; border-radius: 50px; cursor: pointer;
            box-shadow: 0 5px #1e8449; transition: all 0.2s;
        }
        #noBtn { 
            background-color: #7f8c8d; color: #ecf0f1; border: none;
            padding: 12px 25px; border-radius: 50px; cursor: pointer;
        }
        #message { margin-top: 20px; font-size: 1rem; color: #95a5a6; z-index: 1; }
    </style>
</head>
<body>
    <div class="gif-container">
        <img id="mainGif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHp1eHByZzZueXN3Y3I5ZzR5eHByZzZueXN3Y3I5ZzR5eHByZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zy7o7Xf6pXp84/giphy.gif">
    </div>

    <h1>The world is grey without you... ðŸ¥º</h1>
    
    <div class="buttons">
        <button id="yesBtn" onclick="location.href='success.html'">Yes, I forgive you</button>
        <button id="noBtn" onclick="handleNoClick()">No</button>
    </div>

    <p id="message"></p>

    <script>
        let yesSize = 18;
        function handleNoClick() {
            yesSize += 35; 
            const yesBtn = document.getElementById('yesBtn');
            const img = document.querySelector('img');
            yesBtn.style.fontSize = yesSize + 'px';
            // As Yes grows, color starts to return
            img.style.filter = `grayscale(${Math.max(0, 80 - (yesSize/2))}%)`;
            document.getElementById('mainGif').src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbmNodmtuMXB4bmNodmtuMXB4bmNodmtuMXB4bmNodmtuMXB4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/qUIm5wu6LAAog/giphy.gif";
            document.getElementById('message').innerText = "Please... look how big the 'Yes' is getting!";
        }
    </script>
</body>
</html>
