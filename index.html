<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Please Forgive Me</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fff0f3;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        h1 { color: #ff4d6d; }
        .gif-container { height: 250px; margin-bottom: 20px; }
        img { border-radius: 15px; max-height: 100%; }
        .buttons { display: flex; gap: 20px; position: relative; }
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        #yesBtn { background-color: #ff4d6d; color: white; }
        #noBtn { background-color: #a3a3a3; color: white; }
        #message { margin-top: 20px; color: #590d22; font-weight: bold; }
    </style>
</head>
<body>

    <div class="gif-container">
        <img id="mainGif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHJndXp4bmZyZ3R5bmZyZ3R5bmZyZ3R5bmZyZ3R5JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/OPU6wUKARAtaU/giphy.gif" alt="Sad Face">
    </div>

    <h1>I'm so sorry... Can you forgive me? ðŸ¥º</h1>
    
    <div class="buttons">
        <button id="yesBtn" onclick="location.href='success.html'">Yes, I forgive you</button>
        <button id="noBtn" onmouseover="moveButton()" onclick="changeContent()">No</button>
    </div>

    <p id="message"></p>

    <script>
        const noBtn = document.getElementById('noBtn');
        const mainGif = document.getElementById('mainGif');
        const message = document.getElementById('message');

        const sadGifs = [
            "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHJndXp4bmZyZ3R5bmZyZ3R5bmZyZ3R5bmZyZ3R5JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/ISOckXUybVfQ4/giphy.gif",
            "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHJndXp4bmZyZ3R5bmZyZ3R5bmZyZ3R5bmZyZ3R5JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/BEob5zFkS9EUU/giphy.gif"
        ];

        function changeContent() {
            mainGif.src = sadGifs[Math.floor(Math.random() * sadGifs.length)];
            message.innerText = "Please reconsider... I really miss you! ðŸ’”";
        }

        // Fun trick: The 'No' button moves when she tries to click it
        function moveButton() {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = 'absolute';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
            changeContent();
        }
    </script>
</body>
</html>
