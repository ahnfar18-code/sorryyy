<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love You!</title>
    <style>
        body { 
            font-family: 'Poppins', sans-serif; 
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #ffdde1, #ee9ca7);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: #fff; text-align: center; 
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            min-height: 100vh; margin: 0; overflow: hidden;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .gif-container { margin: 20px; width: 280px; z-index: 2; }
        img { 
            width: 100%; border-radius: 20px;
            border: 10px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }
        h1 { font-size: 4rem; margin: 10px; text-shadow: 0 0 20px rgba(255,255,255,0.8); z-index: 2; }
        .heart {
            position: absolute; bottom: -100px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 20px; user-select: none;
            animation: float 5s linear infinite; z-index: 1;
        }
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <audio id="happyMusic" autoplay loop>

    </div>

    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = ['‚ù§Ô∏è', 'üíñ', 'üå∏', '‚ú®', 'üåπ'][Math.floor(Math.random() * 5)];
